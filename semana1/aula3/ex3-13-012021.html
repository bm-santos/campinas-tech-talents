<!-- Faça um código parecido que consuma uma API de fotos de cachorros

Substitua o evento de clique, use um evento de ondblclick (duplo clique)

Crie um array e adicione nesse array cada foto

Crie uma tag h1 a cima da tag button e mostre a quantidade de fotos desse array
na tag h1, mostre apenas O NÚMERO total do array usando length

Link da api: https://random.dog/woof.json
-->

<html>
<head>
    <title>Fetch Cachorros</title>
</head>
<body>
    <h1 id="qtd">Quantidade: 0</h1>
    <button ondblclick="mudarImagem()">[Clique 2 veze] Mais uma foto de cachorro</button> <br>
    <img src="" id="foto">

    <script>
        let foto = document.querySelector("#foto")

        let listagem = []

        let contagem = document.querySelector("#qtd")

        let qtd = 0

        function mudarImagem(){

            fetch("https://random.dog/woof.json")
                .then(function (resposta){
                    //console.log(resposta)
                    resposta.json()
                    .then(function(dados){
                        //console.log(dados)
                        foto.src = dados.url
                        listagem.push(dados.url)
                        //console.log(listagem)
                    })
                })            
            qtd = listagem.length + 1
            contagem.innerText="Quantidade: " + qtd
            //console.log(contagem)
        }

    </script>
</body>
</html>
